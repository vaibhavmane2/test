<div fxLayout="row" [style.margin-left]="'5px'" [style.margin-right]="'20px'">
    
    <div class="mat-elevation-z8" fxLayout="row" *ngIf="users.data?.length > 0">
      <div fxLayout="row" [style.margin-bottom]="'4px'">
        <mat-toolbar>
          <div fxLayout="row"  style="width: 100%;display:inline-flex;justify-content: space-between;">
            <span>User List</span>
            <button (click)="openDialog('add',null)"  mat-raised-button color="primary">Add User</button>
          </div>
          </mat-toolbar>
    </div>
        <table mat-table [dataSource]="users" class="mat-elevation-z8">
          
            <!-- checkboc Column -->
            <ng-container matColumnDef="check">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"><mat-checkbox color="primary" (change)="showChecked($event,'row',element)"></mat-checkbox> </td>
            </ng-container>
          
                  

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell  *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- gender Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

             <!-- address Column -->
             <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

               <!-- date Column -->
            <ng-container matColumnDef="dateofbirth">
                <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
                <td mat-cell *matCellDef="let element"> {{element.dateofbirth | date: 'dd/MM/yyyy' }} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button (click)="openDialog('edit',element)" [style.margin-right]="'8px'" mat-button>
                      <img height="20px" width="20px" src="./assets/user/edit.png" alt="Cinque Terre"> 
                      </button>
                      <button (click)="removeAt(element.index)" mat-button>
                        <mat-icon>delete_outline</mat-icon>
                      </button>

                     </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [class.make-selected]="row.isChecked" *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator #paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
</div>
